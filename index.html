<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #team-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .team-member {
            width: 48%;
            margin: 1%;
            float: left;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .team-member img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .team-member h2 {
            margin-top: 0;
        }

        .navigation {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <title>My Team</title>
</head>
<body>

    <header>
        <h1>Meet Our Team</h1>
    </header>

    <div id="team-container">
        <div class="team-member">
            <img src="Team_member1.jpeg" alt="Team Member 1">
            <h2>Natalia Almeida</h2>
            <p>Lead Developer</p>
        </div>

        <div class="team-member">
            <img src="Team_member2.jpeg" alt="Team Member 2">
            <h2>Melissa Frankie</h2>
            <p>Designer</p>
        </div>

        <div class="team-member">
            <img src="Team_member3.jpeg" alt="Team Member 3">
            <h2>Bob Johnson</h2>
            <p>Marketing Specialist</p>
        </div>

        <div class="team-member">
            <img src="team_member4.jpeg" alt="Team Member 4">
            <h2>Alice Brown</h2>
            <p>Project Manager</p>
        </div>
    </div>

    <div class="navigation">
        <p>Navigation Links</p>
    </div>

</body>
</html>
